name: Build and Deploy

on:
  push:
    branches:
    - main

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install truegrf-rs
      run: |
        cd truegrf-rs
        cargo install wasm-pack
        wasm-pack build

    - name: Install & build webapp
      run: |
        cd web
        npm install
        PUBLIC_URL="https://truebrain.github.io/TrueGRF/" npm run build

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v4
      with:
        branch: gh-pages
        folder: web/build
